<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Admin Dashboard" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .sidebar { height: 100vh; background: #212529; color: #fff; padding: 1rem; }
    .sidebar a { color: #fff; display: block; margin: 0.5rem 0; text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; }
    .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    .badge-status { font-size: 0.9rem; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4>⚙️ Admin</h4>
      <a href="{{ url_for('admin_dashboard') }}">📊 Dashboard</a>
      <a href="{{ url_for('admin_products') }}">🛍 Products</a>
      <a href="{{ url_for('admin_payments') }}">💳 Payments</a>
      <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
