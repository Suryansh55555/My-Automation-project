{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Product</h2>
  <form method="POST" action="{{ url_for('edit_product', product_id=product['id']) }}">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" value="{{ product['name'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (â‚¹)</label>
      <input type="number" class="form-control" name="price" value="{{ product['price'] }}" step="0.01" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="5">{{ product['description'] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="url" class="form-control" name="image_url" value="{{ product['image_url'] or '' }}">
    </div>

    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('admin_products') }}">Cancel</a>
  </form>
</div>
{% endblock %}
